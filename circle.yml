machine:
  node:
    version: 6.10.0

dependencies:
  cache_directories:
    - "packages/atatus/node_modules/"
    - "packages/publisher/node_modules/"
    - "packages/s3/node_modules/"
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPMJS_TOKEN" >> ~/.npmrc
  override:
    - bin/install

deployment:
  live:
    branch: master
    commands:
      - ./node_modules/.bin/lerna exec -- ../publisher/bin/publish
